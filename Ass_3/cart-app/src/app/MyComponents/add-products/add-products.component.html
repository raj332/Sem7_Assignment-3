<form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="exampleInputEmail1">Product Name</label>
      <input type="text" [(ngModel)]="name" class="form-control" name="name"id="exampleInputEmail1" aria-describedby="emailHelp" >
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Description</label>
      <input type="text"  [(ngModel)]="description"class="form-control"name="description" id="exampleInputPassword1" >
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Price</label>
        <input type="text"  [(ngModel)]="price" class="form-control" name="price" id="price" >
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Quantity</label>
        <input type="number"  [(ngModel)]="quantity" class="form-control" name="quantity" id="quantity" >
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">totalamount</label>
        <input type="number"   class="form-control" name="totalamount" value="{{quantity*price}}" readonly id="quantity" >
      </div>
    <button type="submit" class="btn btn-primary my-3">Add to Cart</button>
  </form>
