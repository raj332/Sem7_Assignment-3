
<div class="card-body">
  <div class="d-flex justify-content-between"> <h2 class="card-title bolder">{{item.name}}</h2><h3 class="bold">Rs.{{item.price}}</h3></div> 
    <p class="card-text bold">{{item.description}}</p>
    
    <div class="d-flex justify-content-between"> <h6 class="mx-4">Qty <br>{{item.quantity}}</h6> 
      <h6 class="bold ">Total <br>Rs.{{item.totalamount}}</h6>
    </div>

    <div class="d-flex justify-content-between my-3">
      <button class="btn btn-danger " (click)="onRemoveProduct(item)">Remove</button>
      <button class="btn btn-primary " (click)="onUpdateProduct(item)">Edit</button></div>
      
  </div>
